input RegisterRequest {
    name: String
    surname: String
    email: String
    dateOfBirth: String
    password: String
}

input LoginRequest {
    username: String
    password: String
}

type AuthResponse {
    authToken: String
    refreshToken: String
}

input TokenRequest {
    authToken: String
}

type TokenResponse {
    isAuthTokenValid: Boolean
}
